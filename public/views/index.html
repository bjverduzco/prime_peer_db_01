<!DOCTYPE html>
<html ng-app="restApp">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <title>prime_peer_db_01</title>
    <script src="vendors/angular/angular.min.js"></script>
    <script src="scripts/client.js"></script>
  </head>
  <body ng-controller="RestController as rest">
    <h1>Assignment Assigner for Assignments including Assesments</h1>
    <h2>We will all pretend that you are good at school
      <h3>Enter your plebian score:</h3>
    </h2>
    Assignment Number: <input type="number" ng-model="rest.assignmentNumber"/>
    Student Name: <input type="text" ng-model="rest.studentName"/>
    Teacher Name: <input type="text" ng-model="rest.teacherName"/>
    Score: <input type="number" min="0" max="100" ng-model="rest.score"/>
    <button ng-click="rest.createAssignment()">Submit</button>
    <button ng-click="rest.getAssignments()">Get em</button>

    <ul>
      <li ng-repeat="assignment in rest.assignments track by $index">
        Assignment Number:
        <label ng-hide="assignment.edit">{{assignment.assignmentNumber}}</label>
        <label ng-show="assignment.edit"><input type="text" ng-model="assignment.assignmentNumber" /></label>
        <br />
        Student Name:
        <label ng-hide="assignment.edit">{{assignment.studentName}}</label>
        <label ng-show="assignment.edit"><input type="text" ng-model="assignment.studentName" /></label>
        <br />
        Teacher Name:
        <label ng-hide="assignment.edit">{{assignment.teacherName}}</label>
        <label ng-show="assignment.edit"><input type="text" ng-model="assignment.teacherName" /></label>
        <br />
        Score:
        <label ng-hide="assignment.edit">{{assignment.score}}</label>
        <label ng-show="assignment.edit"><input type="text" ng-model="assignment.score" /></label>
        <br />
        Date Completed:
        <label ng-hide="assignment.edit">{{assignment.dateCompleted}}</label>
        <label ng-show="assignment.edit"><input type="text" ng-model="assignment.dateCompleted" /></label>
        <br />
        Assignment Id:
        <label ng-hide="assignment.edit">{{assignment._id}}</label>
        <label ng-show="assignment.edit"><input type="text" ng-model="assignment._id" /></label>
        <br />
        <button ng-click="rest.removeAssignment(assignment._id)">Remove Assignment</button>
        <button ng-click="rest.editAssignment($index)">Edit Assignment</button>
        <button ng-show="assignment.edit" ng-click="rest.updateAssignment($index, assignment._id, assignment.assignmentNumber,
        assignment.studentName, assignment.teacherName, assignment.score, assignment.dateCompleted)">Update Assignment</button>
      </li>
    </ul>
  </body>
</html>
